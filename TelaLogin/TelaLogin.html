<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="../Logos/2-cortada.png" type="image/x-icon" />
  <link rel="stylesheet" href="TelaLogin.css">
  <script src="TelaLogin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body background="../Imagens/Fundo.jpg">

  <!-- CABEÇALHO -->
  <header>
    <a href="../PaginaInicial/PaginaInicial.html"><img src="../Imagens/1.png" alt="Logo da Cash Control"
        height="70px"></a>
  </header>

  <!-- CARD -->
  <div class="container-card-login">
    <div class="login">
      <h2> FAZER LOGIN </h2>
      <form id="cadastroForm" novalidate>
        <div>
          <label for="email"> E-MAIL </label>
          <input type="email" id="email" class="form-control" name="email" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback" id="email-feedback"> Preencha o campo </div>
        </div>

        <div>
          <label for="senha"> SENHA </label>
          <input type="password" id="senha" class="form-control" name="senha" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback" id="senha-feedback"> Preencha o campo </div>
        </div>

        <button type="button" id="botao" onclick="validarLogin()"> ENTRAR </button>

        <p> AINDA NÃO POSSUI CADASTRO? </p>
        <a href="../TelaCadastro/TelaCadastro.html" style="text-decoration: none;">
          <p id="cadastre-se"> CADASTRE-SE </p>
        </a>
      </form>
    </div>
  </div>

  <!-- RODAPÉ -->
  <footer id='rodape'>
    <h5 id='frase-impacto'>CONQUISTE O CONTROLE FINANCEIRO QUE VOCÊ MERECE! </h5>
  </footer>

</body>

</html>
